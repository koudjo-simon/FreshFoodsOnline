<div class="container mt-5">
    <div class="card col-md-12" style="background-color: rgba(138, 20, 20, 0.116);">
        <div class="card-header" style="text-align: center;">
            <li style="list-style: none;"><h4>SELECTED FOODS</h4></li>
        </div>
        <div class="card-body">
            <table class="table" *ngIf="selectedFoods">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Cook Time</th>
                        <th>Origins</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let food of selectedFoods">
                        <td> {{food.name}} </td>
                        <td> {{food.price}} </td>
                        <td> {{food.cookTime}} </td>
                        <td> {{food.origins}} </td>
                        <td> 1 </td>
                        <td> <button class="btn btn-outline-danger" (click)="handleDeleteFood(food)">Delete</button> </td>
                        <td> <button class="btn btn-outline-warning">Edit</button> </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-baseline">
            <span class="card-text"> <h4>Total of product: {{ selectedFoods.length }}</h4> </span>
            <span class="card-text"> <h4>Total Price: {{totalPrice}} FCFA</h4> </span>
        </div>
    </div>
    <br>
    <button class="btn btn-outline-success mb-5" [routerLink]="['/client', 'command']" style="margin-right: 0;">
        Command Now
    </button>
</div>
